# /info command
Info:
  - '&cJava: &f%java_version%'
  - '&cServer Port: &f%port%'
  - '&cServer Version: &f%version%'
  - '&cOperating System: &f%os_name%'
  - '&cOS Version: &f%os_version%'
  - '&cTPS: &f%tps%'
  - '&cCPU Family: &f%cpu_family%'
  - '&cCPU Cores: &f%cpu_cores%'
  - '&cMaximum Memory: &f%max_memory% MB'
  - '&cTotal Memory: &f%total_memory% MB'
  - '&cUsed Memory: &f%used_memory% MB'
  - '&cFree Memory: &f%free_memory% MB'
  - '&cPlugins: &f%plugins%'
  - '&cWorlds: &f%worlds%'
  
# /plugin command
Plugin:
  - '&cPlugin: &f%plugin%'
  - '&cRAM: &f%ram% MB'
  - '&cVersion: &f%version%'
  - '&cAuthor: &f%author%'
  
# /player command
Player:
  - '&cPlayer: %player%'
  - '&cIP: &f%ip%'
  - '&cUUID: &f%uuid%'
  
# /rules command
Rules:
  - '&5Rule 1: &fNo cheating'
  - '&5Rule 2: &fRespecting others'
  - '&5Rule 3: &fRespect the personal space of others. Do not invade other players'' building or living space without their permission.'
  
