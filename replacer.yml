# replacer.yml
# Original is the word detected by Replacer, when detected, it replaces it with Replacer_text
replacer_enabled: true
words:
  example1:
    original: "hello"
    replacer_text: "hi"
    
  example2:
    original: "world"
    replacer_text: "universe"
    
  example3:
    original: "apple"
    replacer_text: "orange"
