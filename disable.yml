# Options to disable other TChat functions not present in config.yml
disable:
  # Disables the HelpOp command
  helpop: false
  # Disables the Nick command
  nick: false
  # Disables the Ignore command
  ignore: false
  # Disables the Msg command
  msg: false
  # Disables the Rules command
  rules: false
  # Disables the List command
